<head>
  <title>crypto-portfolio</title>
</head>

<body>
  <h2>Portfolio</h2>
  <div class="console-grid">
    {{> displayPerformance}}
    {{> displayHistory}}
    {{> displayReturn}}
    {{> displayAllocation}}
  </div>
  {{> displayHoldings}}
</body>

<template name="displayReturn">
  <div id="return-performance-box" class="card-box performance">
    <span>
      <div class="card-box-title">
        Performance
      </div>
      <div class="card-box-content">
        {{formatFixed portfolio.performance}}%
      </div>
    </span>
  </div>
</template>

<template name="displayAllocation">
  <div id="coin-allocation-chart" class="card-box allocation"></div>
</template>

<template name="displayHistory">
  <div id="coin-performance-chart" class="card-box history"></div>
</template>

<template name="displayPerformance">
  <div class="card-box total">
    <span>
      <div class="card-box-title">
        Total
      </div>
      <div class="card-box-content">
        {{formatMoney portfolio.total}}
      </div>
    </span>
  </div>
  <div class="card-box invested">
    <span>
      <div class="card-box-title">
        Invested
      </div>
      <div class="card-box-content">
        $<input data-edit-invested type="text" value="{{formatFixed invested}}"/>
      </div>
    </span>
  </div>
  <div class="card-box return">
    <span>
      <div class="card-box-title">
        Return
      </div>
      <div class="card-box-content">
        {{formatMoney portfolio.return}}
      </div>
    </span>
  </div>
</template>

<template name="displayHoldings">
  <h2>Currencies</h2>
  <div id="asset-grid">
    {{#if holdings}}
      {{#each holdings }}
        <div class="card-box asset-box">
          <button data-delete-coin type="button">Remove</button>
          <div class="card-box-inner">
            <div class="card-box-title">
              <input data-edit-holding-symbol type="text" value="{{symbol}}" placeholder="Coin ID"/>
            </div>
            <div class="card-box-small-content">
              <input data-edit-holding-quantity type="text" value="{{quantity}}" placeholder="Coin Quantity"/>
            </div>
            <div class="card-box-small-content">
              <span class="asset-cash-value">
                {{coinValue symbol}}
              </span>
              <span class="asset-cash-price">
                ({{coinPrice symbol}})
              </span>
            </div>
          </div>
        </div>
      {{/each}}
    {{else}}
      <div class="card-box asset-box">
        <span>
          <div class="card-box-title">
            Coins
          </div>
          <div class="card-box-small-content">
            <span>
              No coins on file.  Add one!
            </span>
          </div>
        </span>
      </div>
    {{/if}}
    <div class="card-box asset-box">
      <button type="button" data-add-coin>
        Add Coin
      </button>
    </div>
  </div>
</template>
