    <div class="card-box">
      <div class="card-box-title">
        What is Cryptometry?
      </div>
      <div class="card-box-small-content">
        <p>
          When you own multiple cryptocurrencies &mdash; especially altcoins &mdash; you frequently find yourself tracking multiple prices across different exchanges, or with a meta-index such as <a href="https://coinmarketcap.com" target="_blank">Coinmarketcap.com</a> or <a href="https://cryptowat.ch" target="_blank">Cryptowat.ch</a>.
        </p>
        <p>
          While these can be helpful tools, the burden is still on the investor to manually do the math to compute your total portfolio performance.
        </p>
        <p>
          This leads to several questions:
          <ul>
            <li>
              => What is the <i>total</i> effective return across all the currencies that I own?
            </li>
            <li>
              => To what extent is each of my holdings responsible for my portfolio's current performance?
            </li>
            <li>
              => What is the total effective ROI, across all the currencies that I own?
            </li>
          </ul>
        </p>
        <p>
          <b>Cryptometry.io</b> is a free web app that provides a convenient solution to track, store, and visualize portfolio metrics such as these, available in realtime from your smartphone or desktop computer!
        </p>
      </div>
    </div>

        </p>
      </div>
      <div class="card-box-small-content wide center">
