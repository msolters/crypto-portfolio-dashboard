  <div class="page-container">
    <div class="card-box">
      <h1>Cryptometry.io</h1>
    </div>

    <div class="card-box">
      <div class="card-box-title">
        What is Cryptometry?
      </div>
      <div class="card-box-small-content">
        <p>
          When you own multiple cryptocurrencies -- especially altcoins -- you will frequently find yourself tracking multiple prices with a meta-index such as <a href="https://coinmarketcap.com" target="_blank">Coinmarketcap.com</a>.
        </p>
        <p>
          Using Coinmarketcap, each currency can be tracked individually:
        </p>
        <p>
          <ul>
            <li>
              <a href="https://coinmarketcap.com/currencies/bitcoin-cash">https://coinmarketcap.com/currencies/bitcoin-cash</a>
            </li>
            <li>
              <a href="https://coinmarketcap.com/currencies/ethereum">https://coinmarketcap.com/currencies/ethereum</a>
            </li>
            <li>
              <a href="https://coinmarketcap.com/currencies/qtum">https://coinmarketcap.com/currencies/qtum</a>
            </li>
            <li>
              ...
            </li>
          </ul>
        </p>
        <p>
          However, the burden is still on you to manually do the math with this information to determine the current performance of your portfolio!
        </p>
        <p>
          This leads to several questions:
          <ul>
            <li>
              => What is the <i>total</i> effective return, across all the currencies that I own?
            </li>
            <li>
              => To what extent is each of my holdings responsible for my portfolio's current performance?
            </li>
            <li>
              => What is the total effective ROI, across all the currencies that I own?
            </li>
          </ul>
        </p>
      </div>
    </div>

    <div class="card-box transparent">
      <div class="card-box-title">
        Screenshot
      </div>
      <div class="card-box-small-content wide">
        <a href="imgs/screenshot-1.png" target="_blank">
          <img src="imgs/screenshot-1.png"/>
        </a>
      </div>
    </div>

    {{> turnkey state="signUp"}}

    <div class="card-box">
      <div class="card-box-title">
        Cryptometry Features
      </div>
      <div class="card-box-small-content">
        <h3>Track All Coins in One Place</h3>
        <p>
          Just use Cryptometry's GUI to add the coins you want to track, as well as how much of each you own!  <a href="#supported-coins">See a list of supported coins below.</a>
        </p>
      </div>
      <div class="card-box-small-content wide">
        <img src="imgs/screenshot-coins.png"/>
      </div>
      <div class="card-box-small-content">
        <h3>Calculate Total Return + ROI</h3>
        <p>
          Enter the total amount of cash you've bought into the crypto markets.  The app will automatically figure out and track your ROI.  Changes to your holdings will be stored historically.
        </p>
      </div>
      <div class="card-box-small-content wide">
        <img src="imgs/screenshot-invested.png"/>
      </div>
    </div>
